<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universal Translator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <header>
            <h1 i18n-text="popupTitle">Universal Translator</h1>
        </header>
        <main>
            <div class="section">
                <div class="language-selection-row"> <!-- 新增容器用于并排显示 -->
                    <div class="form-group language-group">
                        <label for="sourceLanguageSelect" i18n-text="popupSourceLanguage">原始语言:</label>
                        <select id="sourceLanguageSelect"></select>
                    </div>
                    <div class="form-group language-group">
                        <label for="targetLanguageSelect" i18n-text="popupTargetLanguage">目标语言:</label>
                        <select id="targetLanguageSelect"></select>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="form-group">
                    <label for="engineSelect" i18n-text="popupTranslationService">翻译服务:</label>
                    <select id="engineSelect"></select>
                </div>
            </div>

            <div class="section">
                <div class="form-group">
                    <label for="displayModeSelect" i18n-text="popupDisplayMode">显示模式:</label>
                    <select id="displayModeSelect">
                        <option value="replace" i18n-text="popupDisplayModeReplace">替换模式</option>
                        <option value="append" i18n-text="popupDisplayModeAppend">追加模式</option>
                        <option value="hover" i18n-text="popupDisplayModeHover">悬停模式</option>
                    </select>
                </div>
            </div>

            <button id="translatePageBtn" class="action-btn">
                <span class="btn-text" i18n-text="popupTranslatePage">翻译此页</span>
                <span class="loader"></span>
            </button>

            <div class="section toggle-section">
                <label class="toggle-switch">
                    <input type="checkbox" id="alwaysTranslateToggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label" i18n-text="popupAlwaysTranslate">总是翻译此网站</span>
            </div>
        </main>
        <footer>
            <button id="openOptionsBtn" class="footer-btn left-btn" i18n-text="popupSettings">设置</button>
            <span id="versionDisplay" class="version-display"></span>
            <button id="aboutBtn" class="footer-btn right-btn" i18n-text="popupAbout">关于</button>
        </footer>
    </div>
    <script src="../lib/webextension-polyfill.js"></script>
    <script src="../common/constants.js"></script>
    <script src="popup.js"></script>
</body>
</html>
