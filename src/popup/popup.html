<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Foxlate</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <main>
            <div class="section form-grid">
                <div class="m3-form-field outlined">
                    <select id="sourceLanguageSelect"></select>
                    <label for="sourceLanguageSelect" i18n-text="popupSourceLanguage">原始语言:</label>
                </div>
                <div class="m3-form-field outlined">
                    <select id="targetLanguageSelect"></select>
                    <label for="targetLanguageSelect" i18n-text="popupTargetLanguage">目标语言:</label>
                </div>
            </div>

            <div class="section">
                <div class="m3-form-field outlined">
                    <select id="engineSelect"></select>
                    <label for="engineSelect" i18n-text="popupTranslationService">翻译服务:</label>
                </div>
            </div>

            <div class="section">
                <div class="m3-form-field outlined">
                    <select id="displayModeSelect"></select>
                    <label for="displayModeSelect" i18n-text="popupDisplayMode">显示模式:</label>
                </div>
            </div>

            <div id="error-display" style="color: var(--md-sys-color-on-error-container); background-color: var(--md-sys-color-error-container); display: none; text-align: center; font-size: 12px; padding: 8px; border-radius: 4px;"></div>

            <div class="section action-row">
                <button id="translatePageBtn" class="m3-button filled-tonal">
                    <span class="btn-text" i18n-text="popupTranslatePage">翻译此页</span>
                    <div class="spinner"></div>
                </button>
                <div class="m3-switch">
                    <span class="switch-label" i18n-text="popupAlwaysTranslate">总是翻译此网站</span>
                    <input type="checkbox" id="autoTranslate">
                    <label for="autoTranslate" class="switch-track">
                        <span class="switch-thumb"></span>
                    </label>
                </div>
            </div>

            <div class="section subtitle-controls" style="display: none;">
                <div class="m3-form-field outlined">
                    <select id="subtitleDisplayModeSelect"></select>
                    <label for="subtitleDisplayModeSelect" i18n-text="subtitleDisplayMode">字幕显示模式</label>
                </div>

                <p class="control-hint" i18n-text="popupSubtitlesHint"></p>
            </div>
        </main>
        <footer>
            <button id="openOptionsBtn" class="m3-button text" i18n-text="popupSettings">设置</button>
            <div class="footer-info">
                <span id="currentRuleIndicator" class="rule-indicator"></span>
                <span id="versionDisplay" class="version-display"></span>
            </div>
            <button id="aboutBtn" class="m3-button text" i18n-text="popupAbout">关于</button>
        </footer>
    </div>
    <script src="popup.js" type="module"></script> 
</body>

</html>
