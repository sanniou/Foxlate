<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foxlate</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="brand">
                <img src="/icons/icon-48.png" alt="Logo" class="logo">
                <span class="title">Foxlate</span>
            </div>
            <button id="openOptionsBtn" class="btn btn-icon" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
        </header>

        <main>
            <!-- Language Selector -->
            <div class="card lang-selector">
                <select id="sourceLanguageSelect" class="lang-select"></select>
                <button id="swapLanguagesBtn" class="btn btn-icon btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 16V4M7 4L3 8M7 4L11 8M17 8V20M17 20L21 16M17 20L13 16"/></svg>
                </button>
                <select id="targetLanguageSelect" class="lang-select"></select>
            </div>

            <!-- Error Banner -->
            <div id="error-display" class="alert alert-error" style="display: none;"></div>

            <!-- Primary Action -->
            <button id="translatePageBtn" class="btn btn-primary btn-lg btn-full shadow-lg">
                <span class="btn-text" i18n-text="popupTranslatePage">Translate Page</span>
                <div class="spinner"></div>
            </button>

            <!-- Quick Settings Grid -->
            <div class="settings-grid">
                <!-- Engine -->
                <div class="input-group">
                    <select id="engineSelect" class="form-control form-control-sm"></select>
                </div>
                <!-- Mode -->
                <div class="input-group">
                    <select id="displayModeSelect" class="form-control form-control-sm"></select>
                </div>
                <!-- Auto Toggle -->
                <div class="switch-wrapper" title="Always translate this site">
                    <label class="switch">
                        <input type="checkbox" id="autoTranslate">
                        <span class="switch-track">
                            <span class="switch-thumb"></span>
                        </span>
                        <span class="switch-label-mini">Auto</span>
                    </label>
                </div>
            </div>

            <!-- Subtitle Controls (Hidden by default) -->
            <div class="subtitle-section" style="display: none;">
                <div class="divider"></div>
                <div class="input-group flex-row flex-between">
                    <label class="input-label" i18n-text="subtitleDisplayMode">Subtitles</label>
                    <select id="subtitleDisplayModeSelect" class="form-control form-control-sm" style="width: auto;"></select>
                </div>
            </div>
        </main>

        <footer>
            <span id="currentRuleIndicator" class="meta-text"></span>
            <span id="versionDisplay" class="meta-text"></span>
        </footer>
    </div>
    <script src="popup.js" type="module"></script> 
</body>
</html>
